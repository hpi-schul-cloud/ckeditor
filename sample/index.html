<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>CKEditor 5 – Editor preview</title>
		<style>
			body {
				max-width: 920px;
				margin: 20px auto;
			}
		</style>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css">
	</head>
	<body>
		<h2>CKEditor 5 – edit</h2>

		<div id="editor">
			Initial <strong>content</strong> of
			<mark class="marker-yellow">editor</mark>
		</div>

		<h2>CKEditor 5 – view</h2>
		<div id="view" class="ck-editor">
			Initial <strong>content</strong> of
			<mark class="marker-yellow">editor</mark>
		</div>

		<h2>Formula rendering from markup</h2>
		<div id="formulas">
			<span class="math-tex">\(x=\frac{-b\pm\sqrt{b^2-4ac}}{2a}\)</span>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"></script>
    	<script src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js"></script>
		<script src="../build/ckeditor.js"></script>
		<script>
			console.log(
				CustomCKEditor.builtinPlugins.map((plugin) => plugin.pluginName)
			);
			CustomCKEditor.create(document.querySelector("#editor")).catch(
				(error) => {
					console.error(error);
				}
			);

			const preview = document.getElementById('formulas');
       	 	renderMathInElement(preview);
		</script>
	</body>
</html>
