<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>CKEditor 5 – Editor preview</title>
		<style>
			body {
				max-width: 920px;
				margin: 20px auto;
			}
		</style>
	</head>
	<body>
		<h2>CKEditor 5 – edit</h2>

		<div id="editor">
			Initial <strong>content</strong> of
			<mark class="marker-yellow">editor</mark>
		</div>

		<h2>CKEditor 5 – view</h2>
		<div id="view" class="ck-editor">
			Initial <strong>content</strong> of
			<mark class="marker-yellow">editor</mark>
		</div>

		<script src="../build/ckeditor.js"></script>
		<script>
			console.log(
				CustomCKEditor.builtinPlugins.map((plugin) => plugin.pluginName)
			);
			CustomCKEditor.create(document.querySelector("#editor")).catch(
				(error) => {
					console.error(error);
				}
			);
		</script>
	</body>
</html>
